<div *ngIf="canyon">
  <button type="button" style="width:100%;" class="btn btn-danger" (click)="modal.open('lg')">Admin: EDIT</button>
  <modal #modal>
    <modal-header [show-close]="true">
          <h4 class="modal-title" id="myModalLabel">Modifier un Canyon</h4>
    </modal-header>
    <modal-body>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <form id="ngForm" #canyonForm="ngForm" role="form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" required [(ngModel)]="canyon.name" #name="ngModel" type="text" class="form-control" id="name" placeholder="Name" #spy>
                        <div [hidden]="name.valid || name.pristine" class="text-danger">Required field</div>
                      </div>
                      <div class="form-group">
                        <label for="subTitle">Sous-Titre</label>
                        <input name="subTitle" required [(ngModel)]="canyon.subTitle" #subTitle="ngModel" type="text" class="form-control" id="subTitle" placeholder="Sous-Titre">
                        <div [hidden]="subTitle.valid || subTitle.pristine" class="text-danger">Required field</div>
                      </div>
                      <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input name="lat" required [(ngModel)]="canyon.lat" #lat="ngModel" type="number" class="form-control" id="lat" placeholder="Latitude">
                        <div [hidden]="lat.valid || lat.pristine" class="text-danger">Required field</div>
                      </div>
                      <div class="form-group">
                        <label for="lng">Longitude</label>
                        <input name="lng" required [(ngModel)]="canyon.lng" #lng="ngModel" type="number" class="form-control" id="lng" placeholder="Longitude">
                        <div [hidden]="lng.valid || lng.pristine" class="text-danger">Required field</div>
                      </div>
                      <div class="form-group">
                        <label for="img">Image</label>
                        <input name="img" type="file" id="img" (change)="onFileChange($event)">
                        <p class="help-block">Image de description.</p>
                      </div>
                      <div class="form-group">
                        <label for="levelId">Niveau de pratique</label>
                        <select name="levelId" required [(ngModel)]="canyon.levelId" #levelId="ngModel" class="form-control">
                          <option value="1">Niveau 1</option>
                          <option value="2">Niveau 2</option>
                          <option value="3">Niveau 3</option>
                        </select>
                        <div [hidden]="levelId.valid || levelId.pristine" class="text-danger">Required field</div>
                      </div>
                      <div class="form-group">
                        <label for="level">Niveau (label d'affichage)</label>
                        <input name="level" [(ngModel)]="canyon.level" type="text" class="form-control" id="level" placeholder="eg. Xperience Verte">
                      </div>
                      <div class="form-group">
                        <label for="price">Prix</label>
                        <input name="price" [(ngModel)]="canyon.price" type="text" class="form-control" id="price" placeholder="eg. 50€">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea name="desc" [(ngModel)]="canyon.desc" class="form-control" rows="3" id="desc" placeholder="Description"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="approche">Temps d'approche</label>
                        <input name="approche" [(ngModel)]="canyon.approche" type="text" class="form-control" id="approche" placeholder="eg. 05 minutes">
                      </div>
                      <div class="form-group">
                        <label for="return">Temps de retour</label>
                        <input name="return" [(ngModel)]="canyon.return" type="text" class="form-control" id="return" placeholder="eg. 30 minutes">
                      </div>
                      <div class="form-group">
                        <label for="duration">Durée de la descente</label>
                        <input name="duration" [(ngModel)]="canyon.duration" type="text" class="form-control" id="duration" placeholder="eg. environ 4h30">
                      </div>
                      <div class="form-group">
                        <label for="rdv">Rendez-vous</label>
                        <input name="rdv" [(ngModel)]="canyon.rdv" type="text" class="form-control" id="rdv" placeholder="eg. 08h00 parking de la poste à Cilaos">
                      </div>
                      <div class="form-group">
                        <label for="from">Age minimum</label>
                        <input name="from" [(ngModel)]="canyon.from" type="text" class="form-control" id="from" placeholder="eg. A partir de 18ans">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </modal-body>
    <modal-footer [show-default-buttons]="false">
          <button type="button" class="btn btn-default" id="btn-clear" (click)="clearData()">Réinitialiser</button>
          <button type="button" class="btn btn-default" id="btn-close" data-dismiss="modal">Annuler</button> 
          <button type="button" class="btn btn-primary" (click)="submit();modal.close()" [disabled]="!canyonForm.form.valid">Sauvergarder</button>
    </modal-footer>
</modal>
