<div [ngClass]="getCardClass(canyon.levelId)" >
    <div class="col-sm-4 activity-card-left">
      <div class="cover" [ngStyle]="{'background-image':'url(' + imageUrl() + ')', 'background-size':'cover'}">
        <div class="overlay overlay-activity text-center">
          <h3 class="activity-card-level white">{{canyon.level}}</h3>
          <h5 class="light white">Tarif: <span class="price">{{canyon.price}}</span> / personne</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-8 activity-card-body">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="media-heading">{{canyon.name}}</h3>
          <h4 class="light">{{canyon.subTitle}}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="text-justify">{{canyon.desc}}</p>
        </div>
      </div>
      <button type="button" [ngClass]="getButtonClass(canyon.levelId)" (click)="onSelect(canyon)">Plus d'information</button>                        
    </div>
</div>
